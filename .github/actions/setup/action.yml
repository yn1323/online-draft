name: Setup
description: Setup Node.js, pnpm and dependencies

runs:
  using: 'composite'
  steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        shell: bash
        run: pnpm i --frozen-lockfile
