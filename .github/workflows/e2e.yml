name: e2e

on:
  pull_request:
    branches: [develop, refactor/develop]

concurrency:
  group: e2e-tests-global
  cancel-in-progress: false

env:
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_GTM_ID: ${{ secrets.NEXT_PUBLIC_GTM_ID }}

jobs:
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} 
    steps: 
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Record setup start
      run: echo "SETUP_START=$(date +%s)" >> $GITHUB_ENV
      
    - name: Setup
      uses: ./.github/actions/setup
      
    - name: Measure setup time
      run: |
        SETUP_END=$(date +%s)
        SETUP_TIME=$((SETUP_END - SETUP_START))
        echo "‚ö° E2E Setup Time: ${SETUP_TIME}s" >> $GITHUB_STEP_SUMMARY
        
    - name: Setup Playwright
      uses: ./.github/actions/playwright
    - name: Record e2e start
      run: echo "E2E_START=$(date +%s)" >> $GITHUB_ENV
      
    - name: Playwright test
      run: pnpm e2e
      
    - name: Measure e2e time
      run: |
        E2E_END=$(date +%s)
        E2E_TIME=$((E2E_END - E2E_START))
        echo "üé≠ E2E Test Time: ${E2E_TIME}s" >> $GITHUB_STEP_SUMMARY
        if [ "$E2E_TIME" -lt 300 ]; then
          echo "üéØ E2EÈ´òÈÄüÂÆüË°å: ËâØÂ•Ω„Å™„Éë„Éï„Ç©„Éº„Éû„É≥„Çπ!" >> $GITHUB_STEP_SUMMARY
        else
          echo "üêå E2EÂÆüË°åÊôÇÈñì: ÈÄöÂ∏∏ÁØÑÂõ≤" >> $GITHUB_STEP_SUMMARY
        fi
        
    - uses: actions/upload-artifact@v5
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  upload-to-github-pages:
    needs: e2e
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: gh-pages
      - name: Download Playwright Report Artifact
        uses: actions/download-artifact@v6
        with:
          name: playwright-report
          path: "./playwright/${{ github.ref_name }}"
      - name: Commit and push changes with retry
        shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add playwright
          git commit -m "chore: Update Playwright report in ${{ github.ref_name }}"
          
          # „É™„Éà„É©„Ç§„É≠„Ç∏„ÉÉ„ÇØ - ÊúÄÂ§ß5Âõû„Åæ„ÅßË©¶Ë°å
          for i in {1..5}; do
            if git push; then
              echo "Successfully pushed on attempt $i"
              break
            else
              if [ $i -eq 5 ]; then
                echo "Failed to push after 5 attempts"
                exit 1
              fi
              echo "Push failed on attempt $i, retrying..."
              sleep 5
              git pull --rebase origin gh-pages
            fi
          done
      - name: Create comments
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message-id: playwright
          message: |
            üé≠ Playwright Test Report üé≠
            [Playwright Report](https://yn1323.github.io/online-draft/playwright/${{ github.ref_name }})