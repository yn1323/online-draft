name: quick-checks

on:
  - push

jobs:
  quick-checks:
    runs-on: ubuntu-latest
    environment: preview
    strategy:
      matrix:
        check: [lint, type-check]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run ${{ matrix.check }}
        run: pnpm ${{ matrix.check }}