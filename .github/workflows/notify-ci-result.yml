on:
  workflow_run:
    workflows:
      - "build"
      - "e2e"
      - "lint"
      - "storybook-test"
      - "type-check"
      - "unit-test"
      - "storybook-vrt"
    types:
      - completed

jobs:
  notify-ci-result:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check CI status and notify
        id: check-ci
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const headSha = context.payload.workflow_run.head_sha;
            const cacheKey = `ci-error-${headSha}`;
            
            console.log(`ğŸ” Checking CI for commit: ${headSha}`);
            
            // è©²å½“ã‚³ãƒŸãƒƒãƒˆã®å…¨ãƒã‚§ãƒƒã‚¯å–å¾—
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: headSha,
              per_page: 100
            });
            
            console.log(`ğŸ“‹ Found ${checkRuns.check_runs.length} check runs`);
            
            // è‡ªèº«ï¼ˆnotify-ci-resultï¼‰ã‚’é™¤å¤–
            const relevantChecks = checkRuns.check_runs.filter(check => 
              !check.name.includes('notify-ci-result')
            );
            
            console.log(`ğŸ“‹ Relevant checks: ${relevantChecks.length}`);
            
            // CIçŠ¶æ³åˆ†æ
            let hasError = false;
            let allCompleted = true;
            let allSuccess = true;
            
            for (const check of relevantChecks) {
              console.log(`  ${check.name}: ${check.status} - ${check.conclusion}`);
              
              if (check.status !== 'completed') {
                allCompleted = false;
              } else if (check.conclusion === 'failure') {
                hasError = true;
                allSuccess = false;
              } else if (check.conclusion !== 'success' && check.conclusion !== 'neutral') {
                allSuccess = false;
              }
            }
            
            console.log(`ğŸ“Š Status: completed=${allCompleted}, success=${allSuccess}, hasError=${hasError}`);
            
            // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‹ã‚‰æ—¢é€šçŸ¥ãƒã‚§ãƒƒã‚¯
            let errorNotified = false;
            try {
              const cacheResponse = await github.rest.actions.getActionsCacheUsage({
                owner,
                repo
              });
              console.log('ğŸ“¦ Cache checked');
            } catch (error) {
              console.log('ğŸ“¦ Cache check failed, proceeding...');
            }
            
            core.setOutput('head_sha', headSha);
            core.setOutput('cache_key', cacheKey);
            
            // åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
            if (hasError && !errorNotified) {
              console.log('âŒ Error detected, will notify');
              core.setOutput('notify_type', 'error');
              core.setOutput('should_notify', 'true');
            } else if (allCompleted && allSuccess) {
              console.log('âœ… All CI completed successfully, will notify');
              core.setOutput('notify_type', 'success');
              core.setOutput('should_notify', 'true');
            } else {
              console.log('â³ CI not ready for notification');
              core.setOutput('should_notify', 'false');
            }

      - name: Cache error notification
        if: steps.check-ci.outputs.notify_type == 'error'
        uses: actions/cache@v4
        with:
          path: /tmp/ci-error-marker
          key: ${{ steps.check-ci.outputs.cache_key }}

      - name: Create cache marker
        if: steps.check-ci.outputs.notify_type == 'error'
        run: |
          mkdir -p /tmp
          echo "error-notified" > /tmp/ci-error-marker

      - name: Setup Node.js and pnpm
        if: steps.check-ci.outputs.should_notify == 'true'
        uses: ./.github/actions/setup

      - name: Notify error
        if: steps.check-ci.outputs.notify_type == 'error'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          prNumber="${{ github.event.workflow_run.pull_requests[0].number }}"
          branchName="${{ github.event.workflow_run.head_branch }}"
          
          if [ -n "$prNumber" ]; then
            context="PR #$prNumber"
          else
            context="Branch: $branchName"
          fi
          
          pnpm notify:slack error "CIå¤±æ•— âŒ" "$context - 1ã¤ä»¥ä¸Šã®CIãŒå¤±æ•—ã—ã¾ã—ãŸ"

      - name: Notify success
        if: steps.check-ci.outputs.notify_type == 'success'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          prNumber="${{ github.event.workflow_run.pull_requests[0].number }}"
          branchName="${{ github.event.workflow_run.head_branch }}"
          
          if [ -n "$prNumber" ]; then
            context="PR #$prNumber"
          else
            context="Branch: $branchName"
          fi
          
          pnpm notify:slack success "CIå®Œäº† ğŸ‰" "$context - å…¨ãƒã‚§ãƒƒã‚¯é€šéï¼"