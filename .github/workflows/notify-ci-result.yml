name: CIÁµêÊûúÈÄöÁü•

on:
  workflow_run:
    workflows:
      - "build"
      - "e2e"
      - "quick-checks"
      - "storybook-test"
      - "unit-test"
      - "VRT Main"
    types:
      - completed

jobs:
  notify-ci-result:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI stabilization
        run: sleep 5
        # CIÂÆå‰∫ÜÁõ¥Âæå„ÅÆÁä∂ÊÖã‰∏çÂÆâÂÆöÔºàÁâπ„Å´storybook-testÔºâ„Å®GitHub APIÂèçÊò†ÈÅÖÂª∂„ÇíÂõûÈÅø

      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore error notification cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: /tmp/ci-error-marker
          key: ci-error-${{ github.event.workflow_run.head_sha }}

      - name: Check CI status and notify
        id: check-ci
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const headSha = context.payload.workflow_run.head_sha;
            const cacheKey = `ci-error-${headSha}`;
            
            console.log(`üîç Checking CI for commit: ${headSha}`);
            
            // „Ç≠„É£„ÉÉ„Ç∑„É•„Éí„ÉÉ„ÉàÁ¢∫Ë™çÔºàÊó¢„Å´„Ç®„É©„ÉºÈÄöÁü•Ê∏à„Åø„Åã„ÉÅ„Çß„ÉÉ„ÇØÔºâ
            const cacheHit = '${{ steps.cache-restore.outputs.cache-hit }}' === 'true';
            console.log(`üì¶ Cache hit: ${cacheHit}`);
            
            // Ë©≤ÂΩì„Ç≥„Éü„ÉÉ„Éà„ÅÆÂÖ®„ÉÅ„Çß„ÉÉ„ÇØÂèñÂæó
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner,
              repo,
              ref: headSha,
              per_page: 100
            });
            
            console.log(`üìã Found ${checkRuns.check_runs.length} check runs`);
            
            // Ëá™Ë∫´Ôºànotify-ci-resultÔºâ„ÇíÈô§Â§ñ
            const relevantChecks = checkRuns.check_runs.filter(check => 
              !check.name.includes('notify-ci-result')
            );
            
            console.log(`üìã Relevant checks: ${relevantChecks.length}`);
            
            // CIÁä∂Ê≥ÅÂàÜÊûê
            let hasError = false;
            let allCompleted = true;
            let allSuccess = true;
            const failedChecks = [];
            
            for (const check of relevantChecks) {
              console.log(`  ${check.name}: ${check.status} - ${check.conclusion}`);
              
              if (check.status !== 'completed') {
                allCompleted = false;
              } else if (check.conclusion === 'failure') {
                hasError = true;
                allSuccess = false;
                failedChecks.push(check.name);
              } else if (check.conclusion !== 'success' && check.conclusion !== 'neutral') {
                allSuccess = false;
              }
            }
            
            console.log(`üìä Status: completed=${allCompleted}, success=${allSuccess}, hasError=${hasError}`);
            
            // „Ç≠„É£„ÉÉ„Ç∑„É•„Éí„ÉÉ„ÉàÊôÇ„ÅØ„Ç®„É©„ÉºÈÄöÁü•Ê∏à„Åø
            const errorNotified = cacheHit;
            if (errorNotified) {
              console.log('üì¶ Error already notified for this commit, skipping...');
            }
            
            core.setOutput('head_sha', headSha);
            core.setOutput('cache_key', cacheKey);
            core.setOutput('failed_checks', failedChecks.join(', '));
            
            // PRÊÉÖÂ†±ÂèñÂæó
            const prNumber = context.payload.workflow_run.pull_requests[0]?.number;
            if (prNumber) {
              core.setOutput('pr_url', `https://github.com/${owner}/${repo}/pull/${prNumber}`);
              core.setOutput('pr_number', prNumber);
              
              // PRË©≥Á¥∞ÊÉÖÂ†±ÂèñÂæó
              try {
                const { data: pr } = await github.rest.pulls.get({
                  owner,
                  repo,
                  pull_number: prNumber
                });
                core.setOutput('pr_title', pr.title);
                console.log(`üìù PR Title: ${pr.title}`);
              } catch (error) {
                console.log('üìù Failed to get PR title');
                core.setOutput('pr_title', '');
              }
            }
            
            // Âà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ
            if (hasError && !errorNotified) {
              console.log('‚ùå Error detected, will notify');
              core.setOutput('notify_type', 'error');
              core.setOutput('should_notify', 'true');
            } else if (hasError && errorNotified) {
              console.log('‚ùå Error detected but already notified, skipping');
              core.setOutput('notify_type', 'none');
              core.setOutput('should_notify', 'false');
            } else if (allCompleted && allSuccess) {
              console.log('‚úÖ All CI completed successfully, will notify');
              core.setOutput('notify_type', 'success');
              core.setOutput('should_notify', 'true');
            } else {
              console.log('‚è≥ CI not ready for notification');
              core.setOutput('notify_type', 'none');
              core.setOutput('should_notify', 'false');
            }

      - name: Save error notification cache
        if: steps.check-ci.outputs.notify_type == 'error' && steps.check-ci.outputs.should_notify == 'true'
        uses: actions/cache/save@v4
        with:
          path: /tmp/ci-error-marker
          key: ci-error-${{ github.event.workflow_run.head_sha }}

      - name: Create cache marker
        if: steps.check-ci.outputs.notify_type == 'error' && steps.check-ci.outputs.should_notify == 'true'
        run: |
          mkdir -p /tmp
          echo "error-notified-$(date -u +%Y-%m-%dT%H:%M:%SZ)" > /tmp/ci-error-marker

      - name: Setup Node.js and pnpm
        if: steps.check-ci.outputs.should_notify == 'true'
        uses: ./.github/actions/setup

      - name: Notify error
        if: steps.check-ci.outputs.notify_type == 'error' && steps.check-ci.outputs.should_notify == 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          prUrl="${{ steps.check-ci.outputs.pr_url }}"
          prTitle="${{ steps.check-ci.outputs.pr_title }}"
          failedChecks="${{ steps.check-ci.outputs.failed_checks }}"
          
          if [ -n "$prUrl" ]; then
            if [ -n "$prTitle" ]; then
              context="PR: $prTitle\n$prUrl"
            else
              context="PR: $prUrl"
            fi
            details="Â§±Êïó„Åó„ÅüCI: $failedChecks"
          else
            branchName="${{ github.event.workflow_run.head_branch }}"
            context="Branch: $branchName"
            details="Â§±Êïó„Åó„ÅüCI: $failedChecks"
          fi
          
          pnpm notify:slack error "CIÂ§±Êïó ‚ùå" "$context\n$details"

      - name: Notify success
        if: steps.check-ci.outputs.notify_type == 'success'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          prUrl="${{ steps.check-ci.outputs.pr_url }}"
          prTitle="${{ steps.check-ci.outputs.pr_title }}"
          
          if [ -n "$prUrl" ]; then
            if [ -n "$prTitle" ]; then
              context="PR: $prTitle\n$prUrl"
            else
              context="PR: $prUrl"
            fi
          else
            branchName="${{ github.event.workflow_run.head_branch }}"
            context="Branch: $branchName"
          fi
          
          pnpm notify:slack success "CIÂÆå‰∫Ü ‚úÖ" "$context - ÂÖ®„ÉÅ„Çß„ÉÉ„ÇØÈÄöÈÅéÔºÅ"